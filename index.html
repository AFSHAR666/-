
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>چای میوه خوشنوش</title>
  <style>
    body {
      margin: 0;
      font-family: sahel, sans-serif;
      background: linear-gradient(120deg, #fdfcfb 0%, #e2d1c3 100%);
      color: #2e2e2e;
    }
    header {
      background-color: #8b0000;
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
    }
    .logo {
      font-weight: bold;
      font-size: 2.5rem;
    }
    .section {
      padding: 2rem;
      margin: 1rem;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .slide {
      font-size: 1.2rem;
      transition: opacity 1s ease-in-out;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">چای میوه خوشنوش</div>
    <div>شماره تماس: ۰۹۳۹۸۲۳۴۶۴۴</div>
  </header>

  <section class="section">
    <div id="slides" class="slide"></div>
  </section>

  <section class="section">
    <h2>فرم سفارش</h2>
    <form class="form">
      <input type="text" placeholder="نام و نام خانوادگی" required />
      <input type="tel" placeholder="شماره تماس" required />
      <input type="text" placeholder="شهر و آدرس دقیق" required />
      <input type="text" placeholder="کد پستی" required />
      <input type="number" id="count" placeholder="تعداد بسته (هر بسته ۹۵ هزار تومان)" min="1" required oninput="calculateTotal()" />
      <div>وزن هر بسته: ۲۵۰ گرم</div>
      <div id="totalPrice">قیمت کل: ۰ تومان</div>
      <button type="submit">ثبت سفارش</button>
    </form>
  </section>

  <footer>
    بسته‌بندی با پاکت‌های زیپ‌دار کاملاً بهداشتی با برچسب برند خوشنوش و شماره تماس شما.
  </footer>

  <script>
    const benefits = [
      "چای میوه خوشنوش سرشار از آنتی‌اکسیدان برای سلامت قلب شماست.",
      "ترکیب بهترین سیب‌ها از مناطق مختلف ایران، حس ناب طبیعت در هر فنجان.",
      "فاقد کافئین، مناسب برای تمام سنین و ساعات روز.",
      "کمک به بهبود سیستم گوارش و آرامش اعصاب.",
      "تقویت‌کننده‌ی انرژی روزانه با طعمی ماندگار.",
      "لوکس‌ترین تجربه‌ی چای میوه‌ای با اصالت ایرانی."
    ];
    let current = 0;
    const slideBox = document.getElementById("slides");

    function showSlide() {
      slideBox.style.opacity = 0;
      setTimeout(() => {
        slideBox.innerText = benefits[current];
        slideBox.style.opacity = 1;
        current = (current + 1) % benefits.length;
      }, 500);
    }
    showSlide();
    setInterval(showSlide, 10000);

    function calculateTotal() {
      const count = document.getElementById("count").value;
      const total = count * 95000;
      document.getElementById("totalPrice").innerText = `قیمت کل: ${total.toLocaleString()} تومان`;
    }
  </script>
</body>
</html>
