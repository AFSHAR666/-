
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خوشنوش</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #4e342e, #3e2723);
      color: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 60px 20px 10px;
      font-size: 64px;
      font-weight: bold;
      color: #d4af37; /* طلایی */
    }
    .tagline {
      text-align: center;
      font-size: 24px;
      color: #f5deb3;
      position: relative;
      padding: 10px 20px 40px;
    }
    .tagline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,248,220,0.3) 0%, transparent 80%);
      pointer-events: none;
    }
    .benefits-bar {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      height: 4.5em;
      background: linear-gradient(to bottom, rgba(255,248,220,0.2), transparent 40%, rgba(255,248,220,0.2));
      color: #ffcc80;
      font-size: 18px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 239, 200, 0.2);
    }
    .order-btn-main {
      display: block;
      margin: 40px auto;
      padding: 15px 40px;
      font-size: 24px;
      background: #a1887f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .order-btn-main:hover {
      background: #8d6e63;
    }
    footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 0;
    }
    .footer-btn {
      background: #6d4c41;
      color: #f5f5f5;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>خوشنوش</header>
  <div class="tagline">با یک فنجان، به دل طبیعت بزن...</div>
  <div class="benefits-bar" id="benefits">سلامتی قلب، با چای سیب طبیعی.</div>
  <button class="order-btn-main" onclick="openOrderPanel()">ثبت سفارش چای</button>
  <footer>
    <button class="footer-btn" onclick="alert('من با دستگاه‌های صنعتی ساده، سیب‌های درجه‌یک از باغ‌های مختلف می‌خرم، فرآوری می‌کنم و داخل پاکت‌هایی بسته‌بندی می‌کنم که هیچ هوایی ازش رد نمی‌شه. کاملاً بهداشتی و مطمئن.')">درباره ما</button>
    <button class="footer-btn" onclick="alert('شماره تماس: ۰۹۳۹۸۲۳۴۶۴۴\nآیدی تلگرام:')">ارتباط با ما</button>
  </footer>

  <script>
    const benefits = [
      'سلامتی قلب، با چای سیب طبیعی.',
      'افزایش انرژی روزانه با ترکیبات آنتی‌اکسیدانی.',
      'کاهش التهاب و تقویت سیستم ایمنی.',
      'شادابی پوست و مو با نوشیدن منظم.',
      'بهبود گوارش و متابولیسم طبیعی.',
      'تسکین استرس و آرامش ذهنی.',
      'بدون مواد افزودنی؛ فقط طعم واقعی طبیعت.'
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % benefits.length;
      document.getElementById('benefits').textContent = benefits[index];
    }, 10000);

    function openOrderPanel() {
      alert('پنل سفارش در آینده متصل خواهد شد.');
    }
  </script>
</body>
</html>
