<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>چای میوه خوش نوش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sahel, sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1daab);
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #1b5e20;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background: white;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #43a047;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 4rem;
      font-size: 1.4rem;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <p style="font-size: 45px; color: #D4AF37; font-weight: 900;">چای میوه خوش نوش</p>
    <p>چای خوش نوش جرعه‌ای از اصالت، آرامش و طعم ناب طبیعت...</p>
  </header>

  <div class="container">
    <section class="section">
      <h2 style="color: teal;">فرم سفارش</h2>
      <form action="https://www.zarinpal.com/pg/StartPay/YOUR-MERCHANT-ID" method="GET" onsubmit="return preparePayment()">
        <input id="name" type="text" placeholder="نام و نام خانوادگی" required />
        <input id="phone" type="text" placeholder="شماره تماس" required />
        <input id="address" type="text" placeholder="شهر و آدرس دقیق" required />
        <input id="post" type="text" placeholder="کد پستی" required />
        <input id="count" type="number" placeholder="تعداد بسته (هر بسته ۹۵ هزار تومان)" min="1" required oninput="calculateTotal()" />
        <div>وزن هر بسته: ۲۵۰ گرم</div>
        <div id="totalPrice">قیمت کل: ۰ تومان</div>
        <button type="submit">ثبت سفارش و پرداخت</button>
      </form>
    </section>
  </div>

  <footer>
    بسته‌بندی با پاکت‌های زیپ‌دار و کاملاً بهداشتی می‌باشد.
  </footer>

  <script>
    function calculateTotal() {
      const count = parseInt(document.getElementById("count").value || "0");
      const total = count * 95000;
      document.getElementById("totalPrice").innerText = قیمت کل: ${total.toLocaleString()} تومان;
    }

    function preparePayment() {
      const order = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        post: document.getElementById("post").value,
        count: document.getElementById("count").value,
        status: "در حال پرداخت"
      };
      localStorage.setItem("lastOrder", JSON.stringify(order));
      return true;
    }
  </script>
</body>
</html>
