<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>چای میوه خوش نوش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Sahel, sans-serif;
      background: linear-gradient(to bottom, #fdf6ec, #f1d8b0);
      color: #333;
    }
    header {
      background-color: #b84e2f;
      color: white;
      padding: ۱۶px;
      text-align: center;
      font-size: ۲۴px;
      font-weight: bold;
    }
    .slogan {
      text-align: center;
      margin: ۲۰px;
      font-size: ۱۸px;
      background: rgba(255,255,255,0.8);
      padding: ۱۲px;
      border-radius: ۱۲px;
      font-weight: bold;
    }
    .form-box {
      background: white;
      max-width: ۴۰۰px;
      margin: auto;
      padding: ۲۰px;
      border-radius: ۱۲px;
      box-shadow: ۰ ۴px ۸px rgba(0,0,0,0.2);
    }
    .form-box input {
      width: ۱۰۰%;
      padding: ۱۰px;
      margin-top: ۸px;
      margin-bottom: ۱۶px;
      border: ۱px solid #ccc;
      border-radius: ۸px;
    }
    .form-box button {
      background-color: #b84e2f;
      color: white;
      padding: ۱۰px;
      border: none;
      border-radius: ۸px;
      width: ۱۰۰%;
      font-size: ۱۶px;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #9c3f28;
    }
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: ۲۰px;
      margin-top: ۳۰px;
    }
    .footer-buttons button {
      background: #ddd;
      border: none;
      padding: ۸px ۱۶px;
      border-radius: ۸px;
      cursor: pointer;
    }
    .footer-buttons button:hover {
      background: #bbb;
    }
    .panel {
      display: none;
      margin-top: ۱۰px;
      background: #fff8e1;
      padding: ۱۵px;
      border-radius: ۸px;
      max-width: ۵۰۰px;
      margin: ۱۰px auto;
    }
    .weight-info {
      font-size: ۱۲px;
      color: #777;
      margin-bottom: ۱۰px;
    }
  </style>
</head>
<body>

<header>چای میوه خوش نوش</header>

<div class="slogan">طبیعت را در فنجان خود تجربه کنید 🍃</div>

<div class="form-box">
  <div class="weight-info">وزن هر بسته: ۲۵۰ گرم</div>
  <input type="text" id="name" placeholder="نام و نام خانوادگی">
  <input type="tel" id="phone" placeholder="شماره تماس">
  <input type="text" id="address" placeholder="شهر و آدرس کامل">
  <input type="text" id="postal" placeholder="کد پستی">
  <input type="number" id="count" placeholder="تعداد بسته" oninput="calculatePrice()">
  <div id="price">قیمت کل: ۰ تومان</div>
  <button onclick="submitOrder()">ثبت سفارش</button>
</div>

<div class="footer-buttons">
  <button onclick="togglePanel('about')">درباره ما</button>
  <button onclick="togglePanel('contact')">ارتباط با ما</button>
</div>

<div class="panel" id="about">چای خوش‌نوش با ترکیبی از میوه‌های طبیعی و فرآیند بسته‌بندی کاملاً بهداشتی، لحظاتی خوش و سالم برای شما رقم می‌زند.</div>
<div class="panel" id="contact">شماره تماس: ۰۹۳۹۸۲۳۴۶۴۴<br>آیدی تلگرام: @ATLAS515</div>

<script>
  function togglePanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function calculatePrice() {
    const count = parseInt(document.getElementById('count').value) || 0;
    const price = count * 95000;
    document.getElementById('price').innerText = قیمت کل: ${price.toLocaleString()} تومان;
  }

  function submitOrder() {
    // اینجا می‌تونی به درگاه یا admin.html متصل کنی
    window.location.href = "success.html";
  }
</script>

</body>
</html>
