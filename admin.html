<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت | چای خوش نوش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sahel, sans-serif;
      background: #fefefe;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1b5e20;
    }
    .order {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 1rem;
      background: #f9f9f9;
    }
    .status {
      font-weight: bold;
      color: #d32f2f;
    }
    .status.confirmed {
      color: green;
    }
    #login {
      max-width: 400px;
      margin: 5rem auto;
      text-align: center;
    }
    input {
      padding: 1rem;
      width: 80%;
      border-radius: 1rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background: #1b5e20;
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login">
    <h1>ورود به پنل مدیریت</h1>
    <input type="text" id="password" placeholder="رمز عبور را وارد کنید">
    <br>
    <button onclick="checkPassword()">ورود</button>
  </div>

  <div id="panel" style="display:none">
    <h1>سفارش‌های ثبت‌شده</h1>
    <div id="orders"></div>
  </div>

  <script>
    const adminPassword = "afshar";

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === adminPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        showOrders();
      } else {
        alert("رمز اشتباه است.");
      }
    }

    function showOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const container = document.getElementById("orders");
      if (orders.length === 0) {
        container.innerHTML = "<p>هیچ سفارشی ثبت نشده است.</p>";
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = 
          <p><strong>نام:</strong> ${order.name}</p>
          <p><strong>شماره تماس:</strong> ${order.phone}</p>
          <p><strong>آدرس:</strong> ${order.address}</p>
          <p><strong>کد پستی:</strong> ${order.postal}</p>
          <p><strong>تعداد بسته:</strong> ${order.count}</p>
          <p><strong>مبلغ کل:</strong> ${Number(order.count * 95000).toLocaleString()} تومان</p>
          <p class="status ${order.status === 'تایید شده' ? 'confirmed' : ''}">وضعیت: ${order.status}</p>
        ;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
