<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت | چای خوش نوش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sahel, sans-serif;
      background: #fefefe;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1b5e20;
    }
    .order {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 1rem;
      background: #f9f9f9;
    }
    .status {
      font-weight: bold;
      color: #d32f2f;
    }
    .status.confirmed {
      color: green;
    }
  </style>
</head>
<body>

  <h1>سفارش‌های ثبت‌شده</h1>
  <div id="orders"></div>

  <script>
    function showOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const container = document.getElementById("orders");
      if (orders.length === 0) {
        container.innerHTML = "<p>هیچ سفارشی ثبت نشده است.</p>";
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = 
          <p><strong>نام:</strong> ${order.name}</p>
          <p><strong>شماره تماس:</strong> ${order.phone}</p>
          <p><strong>آدرس:</strong> ${order.address}</p>
          <p><strong>کد پستی:</strong> ${order.postal}</p>
          <p><strong>تعداد بسته:</strong> ${order.count}</p>
          <p><strong>مبلغ کل:</strong> ${Number(order.count * 95000).toLocaleString()} تومان</p>
          <p class="status ${order.status === 'تایید شده' ? 'confirmed' : ''}">وضعیت: ${order.status}</p>
        ;
        container.appendChild(div);
      });
    }

    // اجرای نمایش سفارش‌ها بلافاصله هنگام بارگذاری صفحه
    showOrders();
  </script>

</body>
</html>
